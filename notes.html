<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevNotes - Professional Code Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary: #64748b;
            --success: #16a34a;
            --danger: #dc2626;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-tertiary: #94a3b8;
            --border: #e2e8f0;
            --border-hover: #cbd5e1;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header */
        .header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1440px;
            margin: 0 auto;
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .note-count {
            padding: 6px 14px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Main Container */
        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 32px;
            display: grid;
            grid-template-columns: 420px 1fr;
            gap: 24px;
            min-height: calc(100vh - 65px);
        }

        /* Sidebar Form */
        .sidebar {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 28px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            height: fit-content;
            position: sticky;
            top: 97px;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 24px;
            letter-spacing: -0.01em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px 14px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-primary);
            transition: all 0.2s ease;
            font-family: inherit;
            line-height: 1.5;
        }

        input[type="text"]:hover,
        textarea:hover {
            border-color: var(--border-hover);
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        input[type="text"]::placeholder,
        textarea::placeholder {
            color: var(--text-tertiary);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        #codeSnippet {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Consolas', monospace;
            min-height: 140px;
            background: #fafafa;
            font-size: 13px;
            line-height: 1.7;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 8px;
            margin-top: 24px;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--border-hover);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #15803d;
            box-shadow: var(--shadow-md);
        }

        .btn-icon {
            padding: 10px;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-icon:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* Main Content Area */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .content-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .search-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .search-input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            background: var(--bg-primary);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Notes Grid */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 16px;
        }

        .note-card {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .note-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .note-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .note-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.01em;
            line-height: 1.4;
            flex: 1;
            margin-right: 12px;
        }

        .note-menu {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .note-card:hover .note-menu {
            opacity: 1;
        }

        .note-description {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-code-preview {
            background: #fafafa;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            font-size: 12px;
            color: var(--text-secondary);
            overflow: hidden;
            white-space: pre-wrap;
            word-break: break-all;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .note-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .note-timestamp {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .note-badge {
            padding: 4px 10px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            background: var(--bg-primary);
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Modal for delete confirmation */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            box-shadow: var(--shadow-xl);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .modal-text {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
            }

            .notes-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 16px;
                gap: 16px;
            }

            .header-content {
                padding: 12px 16px;
            }

            .notes-grid {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        /* Utility */
        .hidden {
            display: none;
        }

        /* Icon placeholders */
        .icon {
            width: 16px;
            height: 16px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">D</div>
                DevNotes
            </div>
            <div class="header-actions">
                <div class="note-count">
                    <span id="noteCount">0</span> Notes
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar: Create/Edit Form -->
        <aside class="sidebar">
            <h2 class="sidebar-title" id="formTitle">Create Note</h2>
            
            <form onsubmit="saveNote(event)">
                <div class="form-group">
                    <label for="topicHeading">Title</label>
                    <input type="text" id="topicHeading" placeholder="e.g., JavaScript Array Methods" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Add your notes and explanation..."></textarea>
                </div>

                <div class="form-group">
                    <label for="codeSnippet">Code Snippet</label>
                    <textarea id="codeSnippet" placeholder="// Add your code here..."></textarea>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn-primary">
                        <span id="saveButtonText">Save Note</span>
                    </button>
                    <button type="button" class="btn-secondary" onclick="clearForm()">
                        Clear
                    </button>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn-success" onclick="exportAsJSON()">
                        Export JSON
                    </button>
                </div>
            </form>
        </aside>

        <!-- Main Content: Notes List -->
        <main class="main-content">
            <div class="content-header">
                <h1 class="content-title">All Notes</h1>
            </div>

            <div class="search-bar">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Search notes..."
                    oninput="filterNotes()"
                >
            </div>

            <div class="notes-grid" id="notesGrid">
                <div class="empty-state">
                    <div class="empty-icon">ðŸ“‹</div>
                    <div class="empty-title">No notes yet</div>
                    <div class="empty-text">Create your first note to get started</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal">
            <h3 class="modal-title">Delete Note</h3>
            <p class="modal-text">Are you sure you want to delete this note? This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn-primary" style="background: var(--danger);" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // Storage management
        const STORAGE_KEY = 'devNotes_v1';
        let currentEditId = null;
        let deleteTargetId = null;
        let allNotes = [];

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            loadNotes();
            renderNotes();
            updateStats();
        });

        // Load notes from localStorage
        function loadNotes() {
            const stored = localStorage.getItem(STORAGE_KEY);
            allNotes = stored ? JSON.parse(stored) : [];
        }

        // Save notes to localStorage
        function saveToStorage() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(allNotes));
        }

        // Update header statistics
        function updateStats() {
            document.getElementById('noteCount').textContent = allNotes.length;
        }

        // Save or update note
        function saveNote(event) {
            event.preventDefault();

            const heading = document.getElementById('topicHeading').value.trim();
            const description = document.getElementById('description').value.trim();
            const code = document.getElementById('codeSnippet').value.trim();

            if (!heading) return;

            if (currentEditId) {
                // Update existing note
                const index = allNotes.findIndex(n => n.id === currentEditId);
                if (index !== -1) {
                    allNotes[index] = {
                        ...allNotes[index],
                        heading,
                        description,
                        code,
                        updatedAt: new Date().toISOString()
                    };
                }
                currentEditId = null;
                document.getElementById('formTitle').textContent = 'Create Note';
                document.getElementById('saveButtonText').textContent = 'Save Note';
            } else {
                // Create new note
                const note = {
                    id: Date.now().toString(),
                    heading,
                    description,
                    code,
                    createdAt: new Date().toISOString()
                };
                allNotes.unshift(note);
            }

            saveToStorage();
            clearForm();
            renderNotes();
            updateStats();
        }

        // Clear form
        function clearForm() {
            document.getElementById('topicHeading').value = '';
            document.getElementById('description').value = '';
            document.getElementById('codeSnippet').value = '';
            currentEditId = null;
            document.getElementById('formTitle').textContent = 'Create Note';
            document.getElementById('saveButtonText').textContent = 'Save Note';
        }

        // Render all notes
        function renderNotes(filteredNotes = null) {
            const notes = filteredNotes || allNotes;
            const grid = document.getElementById('notesGrid');

            if (notes.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ðŸ“‹</div>
                        <div class="empty-title">${filteredNotes ? 'No matching notes' : 'No notes yet'}</div>
                        <div class="empty-text">${filteredNotes ? 'Try a different search term' : 'Create your first note to get started'}</div>
                    </div>
                `;
                return;
            }

            grid.innerHTML = notes.map(note => `
                <div class="note-card" onclick="loadNote('${note.id}')">
                    <div class="note-card-header">
                        <h3 class="note-title">${escapeHtml(note.heading)}</h3>
                        <div class="note-menu">
                            <button class="btn-icon" onclick="deleteNote(event, '${note.id}')" title="Delete">
                                âœ•
                            </button>
                        </div>
                    </div>
                    ${note.description ? `<p class="note-description">${escapeHtml(note.description)}</p>` : ''}
                    ${note.code ? `<pre class="note-code-preview">${escapeHtml(note.code)}</pre>` : ''}
                    <div class="note-footer">
                        <span class="note-timestamp">${formatTimestamp(note.createdAt)}</span>
                        ${note.code ? '<span class="note-badge">Code</span>' : ''}
                    </div>
                </div>
            `).join('');
        }

        // Load note for editing
        function loadNote(id) {
            const note = allNotes.find(n => n.id === id);
            if (!note) return;

            document.getElementById('topicHeading').value = note.heading;
            document.getElementById('description').value = note.description || '';
            document.getElementById('codeSnippet').value = note.code || '';
            
            currentEditId = id;
            document.getElementById('formTitle').textContent = 'Edit Note';
            document.getElementById('saveButtonText').textContent = 'Update Note';

            // Scroll to top on mobile
            if (window.innerWidth <= 1024) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Delete note (show confirmation)
        function deleteNote(event, id) {
            event.stopPropagation();
            deleteTargetId = id;
            document.getElementById('deleteModal').classList.add('active');
        }

        // Confirm delete
        function confirmDelete() {
            if (!deleteTargetId) return;

            allNotes = allNotes.filter(n => n.id !== deleteTargetId);
            
            if (currentEditId === deleteTargetId) {
                clearForm();
            }

            saveToStorage();
            renderNotes();
            updateStats();
            closeDeleteModal();
        }

        // Close delete modal
        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('active');
            deleteTargetId = null;
        }

        // Filter notes by search
        function filterNotes() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            if (!query) {
                renderNotes();
                return;
            }

            const filtered = allNotes.filter(note => 
                note.heading.toLowerCase().includes(query) ||
                (note.description && note.description.toLowerCase().includes(query)) ||
                (note.code && note.code.toLowerCase().includes(query))
            );

            renderNotes(filtered);
        }

        // Export as JSON
        function exportAsJSON() {
            if (allNotes.length === 0) {
                alert('No notes to export');
                return;
            }

            const dataStr = JSON.stringify(allNotes, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().split('T')[0];
            
            link.href = url;
            link.download = `devnotes-export-${timestamp}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Format timestamp
        function formatTimestamp(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
            });
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on outside click
        document.getElementById('deleteModal').addEventListener('click', (e) => {
            if (e.target.id === 'deleteModal') {
                closeDeleteModal();
            }
        });
    </script>
</body>
</html>
