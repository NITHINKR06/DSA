<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 28px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        #codeSnippet {
            font-family: 'Courier New', Courier, monospace;
            min-height: 150px;
            background: #f5f5f5;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-save {
            background: #667eea;
            color: white;
        }

        .btn-save:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-clear {
            background: #e0e0e0;
            color: #555;
        }

        .btn-clear:hover {
            background: #d0d0d0;
        }

        .btn-export {
            background: #10b981;
            color: white;
        }

        .btn-export:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .notes-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .note-card {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .note-card:hover {
            border-color: #667eea;
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .note-heading {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .note-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .note-code {
            background: #1e293b;
            color: #10b981;
            padding: 10px;
            border-radius: 6px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .note-timestamp {
            font-size: 11px;
            color: #999;
            margin-top: 8px;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }

        .note-actions {
            margin-top: 10px;
            display: flex;
            gap: 8px;
        }

        .btn-delete {
            padding: 6px 12px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel: Input Form -->
        <div class="panel">
            <h1>üìù Developer Notes</h1>
            
            <div class="form-group">
                <label for="topicHeading">Topic Heading</label>
                <input type="text" id="topicHeading" placeholder="e.g., JavaScript Array Methods">
            </div>

            <div class="form-group">
                <label for="description">Description / Explanation</label>
                <textarea id="description" placeholder="Add your notes and explanation here..."></textarea>
            </div>

            <div class="form-group">
                <label for="codeSnippet">Code Snippet</label>
                <textarea id="codeSnippet" placeholder="// Add your code here..."></textarea>
            </div>

            <div class="button-group">
                <button class="btn-save" onclick="saveNote()">Save Note</button>
                <button class="btn-clear" onclick="clearForm()">Clear</button>
            </div>

            <div class="button-group">
                <button class="btn-export" onclick="exportAsJSON()">Export as JSON</button>
            </div>
        </div>

        <!-- Right Panel: Notes List -->
        <div class="panel">
            <h2>Saved Notes</h2>
            <div class="notes-list" id="notesList">
                <div class="empty-state">No notes yet. Create your first note!</div>
            </div>
        </div>
    </div>

    <script>
        // Storage key for localStorage
        const STORAGE_KEY = 'developerNotes';
        let currentEditId = null; // Track if we're editing an existing note

        // Load notes when page loads
        document.addEventListener('DOMContentLoaded', () => {
            displayNotes();
        });

        // Get all notes from localStorage
        function getNotes() {
            const notes = localStorage.getItem(STORAGE_KEY);
            return notes ? JSON.parse(notes) : [];
        }

        // Save notes to localStorage
        function saveNotes(notes) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(notes));
        }

        // Save or update a note
        function saveNote() {
            const heading = document.getElementById('topicHeading').value.trim();
            const description = document.getElementById('description').value.trim();
            const code = document.getElementById('codeSnippet').value.trim();

            // Validation
            if (!heading) {
                alert('Please enter a topic heading');
                return;
            }

            const notes = getNotes();

            if (currentEditId) {
                // Update existing note
                const index = notes.findIndex(note => note.id === currentEditId);
                if (index !== -1) {
                    notes[index] = {
                        ...notes[index],
                        heading,
                        description,
                        code,
                        updatedAt: new Date().toISOString()
                    };
                }
                currentEditId = null;
            } else {
                // Create new note
                const note = {
                    id: Date.now().toString(), // Simple unique ID
                    heading,
                    description,
                    code,
                    createdAt: new Date().toISOString()
                };
                notes.unshift(note); // Add to beginning of array
            }

            saveNotes(notes);
            clearForm();
            displayNotes();
        }

        // Clear the form
        function clearForm() {
            document.getElementById('topicHeading').value = '';
            document.getElementById('description').value = '';
            document.getElementById('codeSnippet').value = '';
            currentEditId = null;
        }

        // Display all notes in the list
        function displayNotes() {
            const notes = getNotes();
            const notesList = document.getElementById('notesList');

            if (notes.length === 0) {
                notesList.innerHTML = '<div class="empty-state">No notes yet. Create your first note!</div>';
                return;
            }

            notesList.innerHTML = notes.map(note => `
                <div class="note-card" onclick="loadNote('${note.id}')">
                    <div class="note-heading">${escapeHtml(note.heading)}</div>
                    ${note.description ? `<div class="note-description">${escapeHtml(note.description)}</div>` : ''}
                    ${note.code ? `<div class="note-code">${escapeHtml(note.code)}</div>` : ''}
                    <div class="note-timestamp">
                        Created: ${formatDate(note.createdAt)}
                        ${note.updatedAt ? ` | Updated: ${formatDate(note.updatedAt)}` : ''}
                    </div>
                    <div class="note-actions">
                        <button class="btn-delete" onclick="deleteNote(event, '${note.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Load a note into the form for editing
        function loadNote(id) {
            const notes = getNotes();
            const note = notes.find(n => n.id === id);

            if (note) {
                document.getElementById('topicHeading').value = note.heading;
                document.getElementById('description').value = note.description || '';
                document.getElementById('codeSnippet').value = note.code || '';
                currentEditId = id;
                
                // Scroll to top to see the form
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Delete a note
        function deleteNote(event, id) {
            event.stopPropagation(); // Prevent triggering loadNote
            
            if (confirm('Are you sure you want to delete this note?')) {
                let notes = getNotes();
                notes = notes.filter(note => note.id !== id);
                saveNotes(notes);
                
                // Clear form if we were editing this note
                if (currentEditId === id) {
                    clearForm();
                }
                
                displayNotes();
            }
        }

        // Export all notes as JSON file
        function exportAsJSON() {
            const notes = getNotes();

            if (notes.length === 0) {
                alert('No notes to export');
                return;
            }

            // Create JSON blob
            const dataStr = JSON.stringify(notes, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });

            // Create download link
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `developer-notes-${Date.now()}.json`;
            
            // Trigger download
            document.body.appendChild(link);
            link.click();
            
            // Cleanup
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Utility: Format date to readable string
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        // Utility: Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
